name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # --- STEP 1: RUN API TESTS ONCE ---
  api-tests:
    name: "API Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run API Tests
        run: npx playwright test --project=api-tests --reporter=blob
      - name: Upload API blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-blob-reports-api
          path: blob-report
          retention-days: 1

  # --- STEP 2: RUN UI TESTS IN PARALLEL ---
  ui-tests:
    name: "UI Parallel Tests"
    needs: api-tests # Optional: waits for API to pass
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright UI tests
        # We target Chromium/Firefox/Webkit projects and exclude API/Visual
        run: npx playwright test --project=chromium --project=firefox --project=webkit --grep-invert @visual --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload UI blob reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-blob-reports-ui-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  # --- STEP 3: MERGE EVERYTHING ---
  merge-reports:
    if: always()
    needs: [api-tests, ui-tests]
    runs-on: ubuntu-latest
    # ... (rest of your existing merge-reports logic stays the same)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: all-blob-reports-*
          merge-multiple: true
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: üöÄ Setup Pages
        uses: actions/configure-pages@v5

      - name: üì¶ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
